<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>OPOSICIONES ARQUITECTOS CERTIFICADOS</title>
  </head>

  <body>
    <div id="container">
      <h2>DATOS ALUMNOS/AS Y CERTIFICADOS</h2>

      <div class="flex-container">
        <div class="flex-item">
          <label for="dateInput" style="margin-top: 20px; font-size: 18px"
            >Fecha:</label
          >
          <input
            type="date"
            id="dateInput"
            style="margin-top: 10px; padding: 7px"
          />
        </div>

        <div class="flex-item">
          <label for="userInput" style="margin-top: 20px; font-size: 18px"
            >Total horas lectivas:</label
          >
          <input
            type="text"
            id="userInput"
            style="margin-top: 5px; padding: 7px; width: 100px"
          />
        </div>

        <div class="flex-item">
          <label for="jsonFileInput" style="margin-top: 20px; font-size: 18px"
            >Seleccione un archivo JSON:</label
          >
          <input
            type="file"
            id="jsonFileInput"
            style="margin-top: 10px; padding: 10px"
          />
        </div>
      </div>

      <div class="flex-item">
        <label for="userPdfInput" style="margin-top: 20px; font-size: 18px"
          >Seleccione el temario en PDF:</label
        >
        <input
          type="file"
          id="userPdfInput"
          style="margin-top: 10px; padding: 10px"
        />
      </div>
    </div>

    <div class="button-container">
      <div class="DataButton">
        <button onclick="loadData()">CARGAR DATOS</button>
      </div>

      <div class="DataButton">
        <button onclick="clearData()">LIMPIAR DATOS</button>
      </div>
    </div>

    <!-- Elemento para simular la consola -->
    <div id="console" class="console"></div>

    <div class="margin-button button-container">
      <div class="flex-container">
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('inscripción')"
            style="margin-left: 20px; margin-right: 20px"
          >
            inscripción
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('realizado')"
            style="margin-left: 20px; margin-right: 20px"
          >
            realización
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('supuestos-prácticos')"
            style="margin-left: 20px; margin-right: 20px"
          >
            supuestos prácticos
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('teoría-práctico-CM')"
            style="margin-left: 20px; margin-right: 20px"
          >
            teoría/práctico CM
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('teoría-práctico-AYTO')"
            style="margin-left: 20px; margin-right: 20px"
          >
            teoría/práctico AYTO
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('inscripción-hacienda')"
            style="margin-left: 20px; margin-right: 20px"
          >
            hacienda/inscrición
          </button>
        </div>
        <div class="flex-item">
          <button
            onclick="selectDirectoryAndGeneratePDFs('hacienda-realizado')"
            style="margin-left: 20px; margin-right: 20px"
          >
            hacienda/realizado
          </button>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
